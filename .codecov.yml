# Codecov Configuration
# Documentation: https://docs.codecov.com/docs/codecov-yaml

codecov:
  require_ci_to_pass: yes
  notify:
    wait_for_ci: yes

coverage:
  precision: 2
  round: down
  range: "70...100"

  status:
    project:
      default:
        target: 80%
        threshold: 2%
        informational: false
    patch:
      default:
        target: 80%
        threshold: 2%
        informational: false

comment:
  layout: "reach,diff,flags,files,footer"
  behavior: default
  require_changes: false
  require_base: no
  require_head: yes

flags:
  unittests:
    paths:
      - __tests__/unit/
    carryforward: false
  integration:
    paths:
      - __tests__/integration/
    carryforward: false
  pr-validation:
    carryforward: false

ignore:
  - "**/*.test.ts"
  - "**/*.test.tsx"
  - "__tests__/**"
  - "__mocks__/**"
  - "jest.config.js"
  - "jest.setup.js"
  - "coverage/**"
  - ".next/**"
  - "node_modules/**"
  - "*.config.js"
  - "*.config.ts"
